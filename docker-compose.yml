

services:
  # 1. The Backend Service
  backend:
    build:
      context: ./backend 
    container_name: finary-backend
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres 
      - JWT_SECRET=${JWT_SECRET}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}

  # 2. The Frontend Service
  frontend:
    build:
      context: ./frontend
    container_name: finary-frontend
    ports:
      - "80:80"

  # 3. The Database Service
  postgres:
    image: postgres:13-alpine  # <-- FIX 1: Corrected image name
    container_name: finary-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      # FIX 2: Now the database is CREATED with
      # the same credentials from the .env file.
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: