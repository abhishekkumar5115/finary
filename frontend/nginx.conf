# /frontend/nginx.conf

server {
  listen 80;
  server_name localhost;

  # Root directory where your built app is
  root /usr/share/nginx/html;
  
  # This is the important part!
  location / {
    # 1. Try to find the requested file (e.g., /assets/index.js)
    # 2. Try to find the requested directory (e.g., /)
    # 3. If neither is found, fall back to /index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: For better logging
  error_log /var/log/nginx/error.log warn;
  access_log /var/log/nginx/access.log main;
}